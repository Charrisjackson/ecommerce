    <!-- created a div to hold all the input boxes and labels for them -->
    <div class="main-wrapper">
    
      <div class="form-wrapper">
        <!-- used form tag instead of div for semantic and accesibilty, also makes it easier to validate -->
         <!-- onSubmit feature instructs html to call on "validateForm()" function is js for validation -->
        <form action="forms.js" method="POST" onsubmit="return validateForm()">
          <div class="input-flex">
            <div>
              <!-- instead of using p or header tags, i used the semantic "label" tag to place names alongside input forms, so users know what to enter in input fields.also provided a placeholder as an example -->
              <label for="firstname" class="form-label">
                First name
              </label>
              <!-- required keyword prevents form users from going without filling in input fields -->
              <input
                type="text"
                name="firstname"
                id="firstname"
                placeholder="Jane"
                class="form-input" required
              />
            </div>
            <div>
              <label for="lastname" class="form-label">
                Last name
              </label>
              <input
                type="text"
                name="lastname"
                id="lastname"
                placeholder="Cooper"
                class="form-input" required
              />
            </div>
          </div>

          <div class="input-flex">
            <div>
              <label for="email" class="form-label"> Mail </label>
              <input
                type="email"
                name="email"
                id="email"
                placeholder="jhon@mail.com"
                class="form-input" required
              />
            </div>
            <div>
              <label for="phone" class="form-label"> Phone </label>
              <input
                type="text"
                name="phone"
                id="phone"
                placeholder="(319) 555-0115"
                class="form-input" required
              />
            </div>
        </div>
            </div>
        </div>
          <div>
            <label for="message" class="form-label message"> Message </label>
            <textarea
              rows="6"
              name="message"
              id="message"
              placeholder="Type your message"
              class="form-input" required
            ></textarea>
          </div>

          <button class="btn">Send Message</button>
        </form>
      </div>
    </div>
